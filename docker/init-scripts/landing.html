<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Garfenter</title>
<style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:system-ui;background:linear-gradient(135deg,#1a1a2e,#16213e);min-height:100vh;color:#fff}.c{max-width:1100px;margin:0 auto;padding:2rem}h1{font-size:2.5rem;background:linear-gradient(90deg,#60a5fa,#34d399);-webkit-background-clip:text;-webkit-text-fill-color:transparent}header{text-align:center;padding:2rem 0}.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:1rem;margin:2rem 0}.card{background:rgba(255,255,255,.05);border-radius:1rem;padding:1rem;border:1px solid rgba(255,255,255,.1);text-decoration:none;color:#fff}.card:hover{background:rgba(255,255,255,.1)}.card h3{color:#60a5fa;font-size:.9rem}.card .u{color:#10b981;font-size:.7rem}.badge{display:inline-block;padding:.1rem .3rem;border-radius:.2rem;font-size:.6rem;margin-top:.3rem}.on{background:#10b981}.off{background:#6b7280}footer{text-align:center;padding:2rem 0;color:#64748b}</style>
</head><body><div class="c"><header><h1>Garfenter</h1><p style="color:#94a3b8">Enterprise Platform</p></header>
<div class="grid" id="g"></div>
<footer>Managed by Terraform</footer></div>
<script>
var D=location.hostname.replace(/^(www\.)?/,"").replace(/^demo\./,"")||"garfenter.com";
var P=[
{id:"tienda",n:"Tienda"},{id:"mercado",n:"Mercado"},{id:"pos",n:"POS"},{id:"contable",n:"Contable"},
{id:"erp",n:"ERP"},{id:"clientes",n:"Clientes"},{id:"inmuebles",n:"Inmuebles"},{id:"campo",n:"Campo"},
{id:"banco",n:"Banco"},{id:"salud",n:"Salud"},{id:"educacion",n:"Educacion"}
];
var g=document.getElementById("g");
function r(){fetch("/api/status").then(r=>r.json()).then(st=>{
g.innerHTML=P.map(p=>'<a href="https://'+p.id+'.'+D+'" class="card"><h3>'+p.n+'</h3><div class="u">'+p.id+'.'+D+'</div><span class="badge '+(st[p.id]?"on":"off")+'">'+(st[p.id]?"On":"Off")+'</span></a>').join("")
}).catch(()=>{g.innerHTML="<p>Loading...</p>"})}
r();setInterval(r,10000);
</script></body></html>
