        listen 80;
        server_name demo.garfenter.com;

        location / {
            root /usr/share/nginx/html/demo;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
    }

    # ============================================
    # EPHEMERAL PREVIEW ENVIRONMENTS
    # Pattern: preview-<code>.<product>.garfenter.com
    # Routes to garfenter-<product>-preview-<code> container
    # ============================================

    # Preview environments for Odoo ERP (*.erp.garfenter.com)
    server {
        listen 80;
        server_name ~^(?<preview_code>preview-[a-z0-9]+)\.erp\.garfenter\.com$;

        location / {
            resolver 127.0.0.11 valid=10s;
            set $preview_target garfenter-erp-$preview_code;
            proxy_pass http://$preview_target:8069;
            proxy_read_timeout 720s;
            proxy_connect_timeout 720s;
            proxy_send_timeout 720s;
        }

        location /longpolling {
