# Garfenter Demo Platform - Nginx Configuration
# Subdomain-based reverse proxy for all products
# SSL handled by Cloudflare (flexible mode)

events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Common proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # ============================================
    # Main Domain - garfenter.com / www.garfenter.com
    # Landing pages served from Astro build
    # ============================================
    server {
        listen 80;
        server_name garfenter.com www.garfenter.com;

        root /usr/share/nginx/html/landing;
        index index.html;

        # Cache static assets
        location ~* \.(css|js|svg|png|jpg|jpeg|webp|ico|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Product landing pages
        location ~ ^/(tienda|pos|contable|clientes|inmuebles|campo|banco|salud|educacion|mercado|erp)/?$ {
            try_files $uri $uri/ $uri/index.html =404;
        }

        # Main pages and SEO files
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Health check
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }

    # ============================================
    # SSO - sso.garfenter.com (Keycloak)
    # ============================================
    server {
        listen 80;
        server_name sso.garfenter.com;

        location / {
            proxy_pass http://garfenter-keycloak:8080;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }
    }

    # ============================================
    # COMMERCE SUITE (Group A)
    # ============================================

    # Saleor E-commerce - tienda.garfenter.com
    server {
        listen 80;
        server_name tienda.garfenter.com;

        location / {
            proxy_pass http://garfenter-tienda:8000;
        }

        location /graphql {
            proxy_pass http://garfenter-tienda:8000/graphql/;
        }
    }

    # Spurt Commerce Marketplace - mercado.garfenter.com
    server {
        listen 80;
        server_name mercado.garfenter.com;

        location / {
            proxy_pass http://garfenter-mercado:8000;
        }

        location /api {
            proxy_pass http://garfenter-mercado:8000/api;
        }
    }

    # Open Source POS - pos.garfenter.com
    server {
        listen 80;
        server_name pos.garfenter.com;

        location / {
            proxy_pass http://garfenter-pos:80;
        }
    }

    # Bigcapital Accounting - contable.garfenter.com
    server {
        listen 80;
        server_name contable.garfenter.com;

        location / {
            proxy_pass http://garfenter-contable:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # ============================================
    # ENTERPRISE SUITE (Group B)
    # ============================================

    # Odoo ERP - erp.garfenter.com
    server {
