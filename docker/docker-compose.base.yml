# Garfenter Base Services
# PostgreSQL, MySQL, Redis, Nginx, Keycloak
# Always running - shared by all product groups

version: '3.8'

services:
  # ============================================
  # PostgreSQL - Shared by 7 products
  # ============================================
  garfenter-postgres:
    image: postgres:15-alpine
    container_name: garfenter-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-garfenter}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: garfenter
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts/postgres:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - garfenter-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U garfenter"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  # ============================================
  # MySQL - Shared by 4 products
  # ============================================
  garfenter-mysql:
    image: mysql:8.0
    container_name: garfenter-mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER:-garfenter}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init-scripts/mysql:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - garfenter-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  # ============================================
  # Redis - Shared cache and sessions
  # ============================================
  garfenter-redis:
    image: redis:7-alpine
    container_name: garfenter-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - garfenter-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 128M

  # ============================================
  # Keycloak - SSO Server
  # ============================================
  garfenter-keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: garfenter-keycloak
    restart: unless-stopped
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://garfenter-postgres:5432/keycloak
      KC_DB_USERNAME: ${POSTGRES_USER:-garfenter}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
      KC_PROXY: edge
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_RELATIVE_PATH: /sso
    ports:
      - "8080:8080"
    networks:
      - garfenter-network
    depends_on:
      garfenter-postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M

  # ============================================
  # Nginx - Reverse Proxy & SSL Termination
  # ============================================
  garfenter-nginx:
    image: nginx:alpine
    container_name: garfenter-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - ../landing/dist:/usr/share/nginx/html/landing:ro
      - nginx-logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      - garfenter-network
    depends_on:
      - garfenter-keycloak
    deploy:
      resources:
        limits:
          memory: 64M

  # ============================================
  # Certbot - SSL Certificate Management
  # ============================================
  garfenter-certbot:
    image: certbot/certbot
    container_name: garfenter-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  garfenter-network:
    driver: bridge
    name: garfenter-network

volumes:
  postgres-data:
  mysql-data:
  redis-data:
  nginx-logs:
